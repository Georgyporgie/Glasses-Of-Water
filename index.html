<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Daily Water Tracker</h1>
    <p>How many glasses of water have you had today?</p>
    <div class="counter" id="counter">0</div>
    <button onclick="increment()">Add a Glass</button>
    <button onclick="reset()">Reset</button>

    <script>
        let count = 0;
        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
        }
        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
        }
    </script>



<script>
    let count = 0;

    // Check stored date and count from localStorage
    const storedDate = localStorage.getItem('lastDate');
    const today = new Date().toLocaleDateString();

    if (storedDate === today) {
        count = parseInt(localStorage.getItem('waterCount'), 10) || 0;
    } else {
        // If the day has changed, reset the count
        count = 0;
        localStorage.setItem('lastDate', today);
    }

    document.getElementById('counter').textContent = count;

    function increment() {
        count++;
        document.getElementById('counter').textContent = count;
        localStorage.setItem('waterCount', count);
    }

    function reset() {
        count = 0;
        document.getElementById('counter').textContent = count;
        localStorage.setItem('waterCount', count);
    }
</script>






</body>
</html>
