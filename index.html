<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<link rel="stylesheet" href="style.css">


<title>Weekly Water Tracker with Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
         <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
 <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
        }
        canvas {
            max-width: 80%;
            margin: 20px auto;
        }
    </style>
</head>
<body>
<h1>Weekly Water Tracker</h1>
<p>How many glasses of water have you had today?</p>
<div class="counter" id="counter">0</div>
<button onclick="increment()">Add a Glass</button>
<button onclick="reset()">Reset</button>

<div class="glass-container">
    <div class="glass">
        <div class="water-fill" id="water" </div>
    </div>
    <p id="count"></p>
</div>

<h2>Weekly History</h2>
<canvas id="waterChart"></canvas>


    <script>
        let count = 0;
        const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const today = new Date();
        const todayStr = today.toLocaleDateString();
        const currentDay = daysOfWeek[today.getDay()];
        
        // Load saved weekly data
        let weeklyData = JSON.parse(localStorage.getItem("weeklyData")) || {};

        // Reset data at the start of a new week (Sunday)
        if (today.getDay() === 0 && localStorage.getItem("lastReset") !== todayStr) {
            weeklyData = {};
            localStorage.setItem("lastReset", todayStr);
        }

        // Initialize counter
        count = weeklyData[currentDay] || 0;
        document.getElementById("counter").textContent = count;

        function increment() {
            count++;
            document.getElementById("counter").textContent = count;
            weeklyData[currentDay] = count;
            localStorage.setItem("weeklyData", JSON.stringify(weeklyData));
            updateChart();
        }

        function reset() {
            count = 0;
            document.getElementById("counter").textContent = count;
            weeklyData[currentDay] = count;
            localStorage.setItem("weeklyData", JSON.stringify(weeklyData));
            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById("waterChart").getContext("2d");
            const chartData = daysOfWeek.map(day => weeklyData[day] || 0);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: daysOfWeek,
                    datasets: [{
                        label: "Glasses of Water",
                        data: chartData,
                        backgroundColor: "rgba(0, 123, 255, 0.5)",
                        borderColor: "rgba(0, 123, 255, 1)",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 12
                        }
                    }
                }
            });
        }

        updateChart();
    </script>

<script>
document.getElementById("water").style.height = "0%";
</script>
<script src="glasses.js"></script>



</body>
</html>
