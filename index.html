<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

<title>Water Tracker with Reminders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .counter {
            font-size: 2em;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 5px;
        }
        select {
            font-size: 1em;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Daily Water Tracker</h1>
    <p>How many glasses of water have you had today?</p>
    <div class="counter" id="counter">0</div>
    <button onclick="increment()">Add a Glass</button>
    <button onclick="reset()">Reset</button>
    
    <p>Reminder Interval:</p>
    <select id="intervalSelect">
        <option value="30">Every 30 minutes</option>
        <option value="60" selected>Every hour</option>
        <option value="120">Every 2 hours</option>
    </select>
    <button onclick="startReminders()">Start Reminders</button>

    <script>
        let count = 0;
        let reminderInterval = null;

        const storedDate = localStorage.getItem('lastDate');
        const today = new Date().toLocaleDateString();

        if (storedDate === today) {
            count = parseInt(localStorage.getItem('waterCount'), 10) || 0;
        } else {
            count = 0;
            localStorage.setItem('lastDate', today);
        }
        document.getElementById('counter').textContent = count;

        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
            localStorage.setItem('waterCount', count);
        }

        function reset() {
            count = 0;
            document.getElementById('counter').textContent = count;
            localStorage.setItem('waterCount', count);
        }

        function requestNotificationPermission() {
            if (Notification.permission !== 'granted') {
                Notification.requestPermission().then(permission => {
                    if (permission !== 'granted') {
                        alert("Notifications are blocked. Please enable them in settings.");
                    }
                });
            }
        }

        function startReminders() {
            requestNotificationPermission();
            if (Notification.permission === 'granted') {
                clearInterval(reminderInterval); // Prevent stacking intervals

                let selectedInterval = parseInt(document.getElementById('intervalSelect').value, 10);
                reminderInterval = setInterval(() => {
                    new Notification('Time to drink water!', {
                        body: 'Stay hydrated and healthy!',
                        icon: 'https://via.placeholder.com/128/00f/fff?text=Water'
                    });
                }, selectedInterval * 60 * 1000);
            }
        }
    </script>
</body>
</html>
